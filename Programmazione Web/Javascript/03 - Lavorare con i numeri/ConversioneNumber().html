<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
 
        //Identifica il tipo della costante numero
        const numero = '43';
        console.log(typeof numero);

        //Concatenamento di una stringa
        const numero2 = '43' + 3;
        console.log(numero2);
        
        //Somma di una una stringa
        const numero3 = '43'
        console.log(Number(numero3) + 3);
        
    </script>
</body>
</html>
