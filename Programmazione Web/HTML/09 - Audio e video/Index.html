<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Audio e Video </title>
</head>
<body>

    <video src="La Bernarda.mp4" controls width="600" height="300">
        <p> Il tuo browser non supporta video html5, ecco il link per vederlo su Youtube </p>
    </video>

    <video controls width="800" height="400" autoplay loop muted>
        <source src="La Bernarda.mp4" type="video/mp4">
        <source src="La Bernarda.mp4" type="video/webm">
        <p> Il tuo browser non supporta video html5, ecco il link per vederlo su Youtube </p>
        <track kind="subtitles" src="subtitles_it.vtt" srclang="it">
    </video>

    <audio controls>
        <source src="audio1.mp3">
        <source src="audio1.ogg">
        <p> Il tuo browser non supporta l'audio html5 </p>
    </audio>


</body>
</html>
