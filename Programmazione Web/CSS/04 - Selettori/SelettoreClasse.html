<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selettore di classe </title>

    <style> 
    .warning{
        border: solid 1px red;
    }

    .prova.warning{
        border: solid 5px red;
    }
    </style>

</head>
<body>
    <h1 class="warning"> Sono un titolo </h1>
    <p class="prova"> Sono un paragrafo </p>
    <span class="warning prova"> Sono uno span </span>
</body>
</html>
