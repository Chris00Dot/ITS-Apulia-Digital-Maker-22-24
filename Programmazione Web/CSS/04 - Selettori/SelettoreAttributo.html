<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Selettore di attributo </title>

    <style> 

    a[title] {background-color: lightgreen;}
    a[href="contatti.html"] {background-color: cornflowerblue; }
    a[class~="special"] {background-color: crimson;}
    a[class^="box-"] {background-color: darkblue;}
    a[class$="-box"] {background-color: red;}
    a[class*="box"] {background-color: greenyellow;}
   
    
    </style>

</head>
<body>
    <a title="univoco" href="#"> Sono un link </a>
    <p> </p>
    <a href="contatti.html"> Sono un link </a>
    <p> </p>
    <a href="contatti.html" class="prova special"> Sono un link </a>
    <p> </p>
    <a href="contatti.html" class="box-ciao"> Sono un link </a>
    <p> </p>
    <a href="contatti.html" class="ciao-box"> Sono un link </a>
    <p> </p>
    <a href="contatti.html" class="ciao-boxano"> Sono un link </a>
  
    

</body>
</html>
