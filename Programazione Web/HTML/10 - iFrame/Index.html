<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iFrame </title>
</head>
<body>

    <iframe width="640" height="400" src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>

    <iframe src="https://developer.mozilla.org/en-US/docs/Glossary" width="100%" height="500" frameborder="0"
    allowfullscreen sandbox>
    <p>
        <a href="/en-US/docs/Glossary">
            Fallback link for browsers that don't support iframes
        </a>
    </p>
</iframe>


<embed src="whoosh.swf" quality="medium" bgcolor="#ffffff" width="550" height="400" name="whoosh" align="middle"
allowScriptAccess="sameDomain" allowFullScreen="false" type="apllication/x-shockwave-flash"
pluginspage="http://www.macromedia.com/go/getflashplayer">

<object data="mypdf.pdf" type="application/pdf" width="800" height="1200" typemustmatch>
    <p>
        You don't have a PDF plugin, but you can <a href="mypdf.pdf"> download the PDF file. </a>
    </p>
</object>

</body>
</html>
