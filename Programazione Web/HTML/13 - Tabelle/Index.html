<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelle </title>

    <style>
        table td,
        table th {
            border: 1px solid #c9c9c9;
            padding: 12px;
            text-align: left;
        }
    </style>

</head>
<body>

    <table>

        <caption> Spese mensili gennaio </caption>

        <colgroup>
            <col>
            <col style="background-color: aqua;">
        </colgroup>

        <tr>
            <th> Data </th>
            <th> Importo </th>
        </tr>

        <tr>
            <td> 02/01 </td>
            <td> 34$ </td>
        </tr>

        <tr>
            <td rowspan="3"> 10/01 </td>
            <td> 89$ </td>
        </tr>

        <tr>
            <td> 89$ </td>
        </tr>
        <tr>
            <td> 89$ </td>
        </tr>

    </table>


    <table>

        <caption> Spese mensili settembre </caption>

        <thead>
            <tr>
                <th> Oggetto </th>
                <th> Data </th>
                <th> Luogo </th>
                <th> Costo ($) </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Spesa settimanale </td>
                <td> 01/09 </td>
                <td> Supermercato </td>
                <td> 30 </td>
            </tr>
            <tr>
                <td> Lampada da tavolo </td>
                <td> 12/09 </td>
                <td> Amazon </td>
                <td> 18 </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3"> Importo totale </td>
                <td> 48 </td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
