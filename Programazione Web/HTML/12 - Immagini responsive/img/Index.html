<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Immagini Responsive </title>

    <style>
        header {
            height: 300px;
        }

        header > picture > img {
            width: 100%;
        }
    </style>

</head>
<body>

    <img src="img/New_York.jpg">

    <header>
        <picture>
            <source media="(max-width: 400px)" srcset="img/New_York.jpg">
            <source media="(max-width: 800px)" srcset="img/New_York.jpg">
            <source media="(max-width: 1920)" srcset="img/New_York.jpg">
            <img src="img/New_York.jpg" alt="Vista di New York">
        </picture>

        <picture>
            <source media="image/svg+xml" srcset="New_York.svg">
            <source media="image/webp" srcset="New_York.webp">
            <img src="New_York.jpg" alt="Vista di New York">
        </picture>
    </header>

</body>
</html>
