<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Promise Async </title>
</head>
<body>
    
    <script>
        //Stesso risultato del primo esempio
        async function hello()
        {
            return 'hello';
        }

        let prova = async () => {return 'hello'};

        console.log(prova());
    </script>
</body>
</html>
