<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Promise Async arrow function </title>
</head>
<body>
    
    <script>
        async function hello()
        {
            return 'hello';
        }

        hello().then((value) =>
        {
            console.log(value);
        })
    </script>
</body>
</html>
