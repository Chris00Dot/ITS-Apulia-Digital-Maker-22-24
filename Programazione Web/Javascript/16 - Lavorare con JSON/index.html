<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Esempio JSON </title>
</head>
<body>
    
    <script>

        //Se si hanno pi√π classi nel file .json, iniziare con le parentesi quadre e non quelle graffe
        let requestURL = './classe.json';
        let request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();

        request.onload = function()
        {
            const classe = request.response;
            console.log(classe);
            console.log(classe.insegnanti[1].cognome);
            console.log(classe.insegnanti[1]);
        }
    </script>
</body>
</html>
