<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Funzioni Custom </title>

    <style>

        input{
            display: block;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <form>
        <div>
            <label for="fname"> Nome: </label>
            <input id="fname" type="text">
        </div>
        <div>
            <label for="fname"> Cognome: </label>
            <input id="lname" type="text">
        </div>
        <div>
            <input id="submit" type="submit">
        </div>
    </form>
    <p></p>

    <script>
        const form = document.querySelector('form');
        const nome = document.getElementById('fname');
        const cognome = document.getElementById('lname');
        const paragrafo = document.querySelector('p');

        form.onsubmit = function (e)
        {
            if(nome.value === '' || cognome.value === '')
            {
                e.preventDefault();
                paragrafo.textContent = 'You need to fill in both names!';
            }
        }

        //Sbloccare .value quando si vuole
        nome.addEventListener('focus', function(e)
        {
            console.log(e.target/*.value*/);
        })
    </script>
</body>
</html>
