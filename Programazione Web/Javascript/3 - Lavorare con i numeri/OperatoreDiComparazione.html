<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>

        //  == -> Verifica che il valore sia uguale (!= viceversa)
        //  === -> Devono essere perfettamente uguali, sia il tipo che il valore (!== viceversa)

        // String e Number sono due tipi diversi, quindi è false
        let numero = '10';
        console.log(numero === 10);

        //10 è uguale a 10, quindi è true
        let numero2 = '10';
        console.log(numero2 == 10);

        
    </script>
</body>
</html>
