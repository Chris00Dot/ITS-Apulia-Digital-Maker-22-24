<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Combinatori </title>

    <style> 
    .box p{
        color: red;
    }

    .box > p{
        color: blue;
    }

    h1 + p{
        font-weight: bold;
        background-color: #333;
        color: #fff;
        padding: 5em;
    }

    h1 ~ p{
        background-color: red;
    }
    </style>

</head>
<body>
     
    <div class="box">
        <div><p> Ciao </p></div>
        <p> Ciao </p>
        <p> Ciao </p>
        <p> Ciao </p>
        <p> Ciao </p>
        <p> Ciao </p>
    </div>
    <p> Ciao 2 </p>

    <h1> Titolo </h1>
        <p> Ciao </p>
        <p> Ciao </p>
        <p> Ciao </p>
        <p> Ciao </p>
</body>
</html>
